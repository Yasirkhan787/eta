<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div th:replace="layout :: sidebar"></div>

<!-- Main Content -->
<div class="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Add Expense</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/v1/transaction/add-expense}" method="post" th:object="${transactionRequest}">
                    <!-- Title -->
                    <div class="mb-3">
                        <div class="form-label">Title</div>
                        <input type="text" id="title" name="title" class="form-control"
                               placeholder="Enter expense title" required>
                    </div>
                    <!-- Category -->
                    <div class="mb-3">
                        <div class="form-label">Category</div>
                        <select id="category" name="category" class="form-select" required>
                            <option value="" disabled selected>Select category</option>
                            <option th:each="category : ${expenseCategories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    <!-- Transaction Type -->
                    <div class="mb-3">
                        <div class="form-label">Transaction Type</div>
                        <select id="transactionType" name="transactionType" class="form-select" required>
                            <option value="" disabled selected>Select transaction type</option>
                            <option th:each="transactionType : ${transactionMethods}"
                                    th:value="${transactionType.id}"
                                    th:text="${transactionType.type}">
                            </option>
                        </select>
                    </div>
                    <!-- Amount -->
                    <div class="mb-3">
                        <div class="form-label">Amount</div>
                        <input type="number" id="amount" name="amount" class="form-control"
                               placeholder="Enter expense amount" required>
                    </div>
                    <!-- Transaction Date -->
                    <div class="mb-3">
                        <div class="form-label">Transaction Date</div>
                        <input type="date" id="transactionDate" name="transactionDate" class="form-control" required>
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <div class="form-label">Description</div>
                        <textarea id="description" name="description" class="form-control"
                                  placeholder="Enter expense description" rows="3"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
