<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>

<!-- Sidebar with Toggle Button -->
<div th:fragment="sidebar">
    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center px-3">
            <h3 class="text-center text-white" id="sidebar-title">Expense Tracker</h3>
            <!-- Toggle button -->
            <button class="btn btn-dark" id="toggle-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="sidebar-content">
            <a href="/dashboard" class="sidebar-link"><i class="bi bi-house-door"></i> Home (Dashboard)</a>
            <a href="/v1/transaction/income" class="sidebar-link"><i class="bi bi-cash"></i> Income</a>
            <a href="/v1/transaction/expense" class="sidebar-link"><i class="bi bi-credit-card"></i> Expense</a>
            <a href="/v1/category" class="sidebar-link"><i class="bi bi-list"></i> Categories</a>
            <a href="/v1/budget" class="sidebar-link"><i class="bi bi-briefcase"></i> Budget</a>
            <a href="/v1/reports" class="sidebar-link"><i class="bi bi-bar-chart"></i> Reports</a>
            <div class="mt-4 mb-3"></div>
            <a href="/v1/profile" class="sidebar-link"><i class="bi bi-person"></i> Profile</a>
            <a href="/logout" class="sidebar-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar collapse
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarContent = document.getElementById('sidebar-content');
    const sidebarTitle = document.getElementById('sidebar-title');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      sidebarContent.classList.toggle('collapsed');
      sidebarTitle.classList.toggle('d-none');
    });
</script>

</body>
</html>
