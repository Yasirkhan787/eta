<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="header :: myheader"></div>

  <style>
    /* Custom styling for form */
    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }
  </style>
</head>
<body>
<div th:replace="layout :: sidebar"></div>

<!-- Main Content -->

<!-- Profile Form Container -->
<div class="container profile-container">
  <h2 class="text-center mb-4">User Profile</h2>
  <form th:action="@{/v1/profile}" method="post">
    <!-- Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" disabled>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" disabled>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" disabled>
    </div>

    <!-- Roles -->
    <div class="form-group">
      <label for="roles">Roles</label>
      <!-- Iterate over the roles set -->
      <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
      </ul>
    </div>

    <!-- Edit Button -->
    <div class="form-group text-center mt-4">
      <a href="/v1/profile/edit" class="btn btn-primary">Edit Profile</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
